<div class="container">
  <div class="row justify-content-center">
    <div class="email col-lg-8 col-sm-8 col-12">

      <h4>Email Log In</h4>
      <br/>

      <div class="col-lg-8 col-sm-8 col-12 input-data">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" name="email" class="form-control" id="email" required ngModel>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" class="form-control" id="pwd" required ngModel>
          </div>
          <input type="submit" class="btn btn-default" value="Submit"/>
        </form>
      </div>

    </div>
  </div>
</div>
